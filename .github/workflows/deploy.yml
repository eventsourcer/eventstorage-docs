name: "docs-deploy"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Install dependencies
      run: pnpm i

    - name: Build packages
      run: cd packages\guider && pnpm run build

    - name: Build app
      run: cd src && pnpm run build

    - name: Upload
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./src/out

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
